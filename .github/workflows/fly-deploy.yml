# .github/workflows/fly-deploy.yml

name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  # -------------------- JOB 1: BUILD --------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Use a versão estável do Python
          python-version: '3.12' 

      - name: Upload code artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app # Nome do artefato
          path: . 
          
  # -------------------- JOB 2: DEPLOY --------------------
  deploy:
    name: Deploy app
    needs: build # Depende do build
    runs-on: ubuntu-latest
    concurrency: deploy-group
    
    steps:
      - name: Download code artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unpack files from artifact folder
        run: |
          mv python-app/* .
          
      # ***** CORREÇÃO AQUI *****
      # A Action correta é 'superfly/fly-cli-action@1.5'
      - name: Setup flyctl
        uses: superfly/fly-cli-action@1.5

      # Seu passo original de Deploy
      - name: Deploy app
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
